<extend name="Public:base"/>

<block name="main">
<div id="yzh-content" class="col-xs-12">
  <div class="table-header">
  <a href="{:U('User/index')}">管理员列表</a>
  <a href="{:U('User/add')}" >添加管理员</a>
  </div>

  <div class="box-body">
  <form id="myform" class="form-horizontal" action="{:U('User/insert')}" method="post">
    <input type="hidden" name="question" value="{$vo.age}">
    <input type="hidden" name="answer" value="{$vo.address}">
    <input type="hidden" name="status" value="1" />
    <div class="form-group">
      <label class="col-sm-2 control-label">用户名</label>
      <div class="col-xs-4">
      <input type="text" class="form-control" name="username">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">密码</label>
      <div class="col-xs-4">
      <input type="password" name="password" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">确认密码</label>
      <div class="col-xs-4">
        <input type="password" name="repassword" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">邮箱</label>
      <div class="col-xs-4">
      <input type="text" class="form-control" name="email" >
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">真实姓名</label>
      <div class="col-xs-4">
      <input type="text" class="form-control" name="realname" >
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">所属角色</label>
      <div class="col-xs-4">
          <select name="groupid" class="form-control">
          <option value="1">超级管理员</option>
          <option value="6">普通管理员</option>
          </select>
      </div>
    </div>

    <div class="form-actions">
      <div class="col-sm-offset-2">
        <input type="submit" value="{:L('dosubmit')}" class="btn btn-sm btn-primary" >
        <input type="reset" value="{:L('cancel')}" class="btn btn-sm btn-primary">
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
$(document).ready(function() {
  $('#myform').ajaxForm({
    success:  complete,  // post-submit callback
    dataType: 'json'
  });
});

function complete(data){
  if(data.status==1){
    $.scojs_message(data.info, $.scojs_message.TYPE_OK);
    setTimeout(function(){
      window.location.href = '{:U("User/index")}';
    },1000);
  }else{
    $.scojs_message(data.info, $.scojs_message.TYPE_ERROR);
  }

}
</script>
</block>
