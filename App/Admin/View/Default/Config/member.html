<extend name="Public:base"/>

<block name="main">
<div id="yzh-content">

  <div class="main-title">
    <h2>会员设置</h2>
  </div>

  <form id="myform" method='post' action="{:U('Config/dosite')}">
    <table class="form-table" >

    <volist name="member_config" id="vo">
    <if condition="$vo[varname] =='member_getpwdemaitpl' || $vo[varname]=='member_emailchecktpl'">
    <tr>
    	<th width="140">{$vo.info}:</th>
    	<td><textarea id="{$vo[varname]}" name="{$vo[varname]}" rows="5" cols="50">{$vo['value']|htmlspecialchars}</textarea></td>
    </tr>
    <else />
    <tr>
    	<th width="140">{$vo.info}:</th>
    	<td><php> echo \Org\Util\Form::radio(array('field'=>$vo[varname],'options'=>array('1'=>L('yes'),'0'=>L('no'))),$vo['value'])</php></td>
    </tr>
    </if>

    </volist>
    </table>
    <div class="btn">
    <input TYPE="submit" value="{:L('save')}" class="btn btn-sm btn-primary">
    <input TYPE="reset" value="{:L('reset')}" class="btn btn-sm btn-primary">
    </div>
  </form>
</div>
<script type="text/javascript">
$(document).ready(function() {
  $('#myform').ajaxForm({
    success:  complete,  // post-submit callback
    dataType: 'json'
  });
});

function complete(data){
  if(data.status==1){
    $.scojs_message('修改成功', $.scojs_message.TYPE_OK);
    setTimeout(function(){
      window.location.href = '{:U("Config/member")}';
    },1000);
  }else{
    $.scojs_message(data.info, $.scojs_message.TYPE_ERROR);
  }

}
</script>

</block>
