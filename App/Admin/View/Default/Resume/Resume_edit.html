<extend name="Public:base"/>

<block name="main">
<style>
.form-table td.td_indent{text-indent: 10px;}
.selectstyle{height: 22px;line-height: 22px;margin: 4px 0;}
</style>
<div id="yzh-content" class="col-xs-12">
  <div class="table-header">
    <a href="{:U('Resume/index')}">简历列表</a>
  </div>

  <div class="dataTables_wrapper">

	<div id="msg"></div>

	<div id="filelist" class="hide"></div>
	<div class="error">
	<ul></ul>
	</div>
	<table cellpadding=0 cellspacing=0 class="form-table" width="100%">
		<volist name="fields" id="r">
		<if condition="!empty($r['status'])">
		{if $r['name']=="姓名"}
		<tr>
			<td class="td_indent" width="10%" ><div class="selectstyle"><if condition="$r['required']"><font color="red">*</font></if>{$r.name}</div></td>
			<td width="40%" id="box_{$r['field']}">
				{$r|getform=$form,###}&nbsp;&nbsp;&nbsp;
			</td>
			<td width="50%"><td>
		</tr>
		{elseif $r['name']=="发布时间"}
		<tr>
			<td class="td_indent" width="10%" ><div class="selectstyle"><if condition="$r['required']"><font color="red">*</font></if>发布时间</div></td>
			<td width="40%" id="box_{$r['field']}">
				{$vo['createtime']|toDate=###,'Y-m-d'}&nbsp;&nbsp;&nbsp;
			</td>
			<td width="50%"><td>
		</tr>
		{elseif $r['name']!='状态'}
		<tr>
			<td class="td_indent" width="10%" ><div class="selectstyle"><if condition="$r['required']"><font color="red">*</font></if>{$r.name}</div></td>
			<td width="40%" id="box_{$r['field']}">
			{$r|getform=$form,###}
			</td>
			<td width="50%"><td>
			</tr>
		{/if}
			
		</if>
		</volist>
	</table>
	<div id="bootline"></div>
	<div id="btnbox" class="btn">

	</div>
</div>
</block>
