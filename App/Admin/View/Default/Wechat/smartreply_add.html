<extend name="Public:base"/>

<block name="main">
<div id="yzh-content" class="col-xs-12">
    <div class="main-title">
        <h2>新增规则</h2>
    </div>

    <form id="myform" class="form-horizontal" action="{:U('Wechat/smartreply_add')}" method="post">
        <div class="form-group">
            <label class="control-label col-md-2">规则名</label>
            <div class="col-md-5">
            <input type="text" class="form-control" name="rulename" >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">关键字</label>
            <div class="col-md-5">
            <input type="text" class="form-control" name="key" >
            </div>
        </div>

        <div class="form-group wx-code">
            <label class="control-label col-md-2">回复</label>
            <div class="col-md-5">
                <textarea name="code" class="form-control" ></textarea>
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" value="提交" class="btn btn-default">
        </div>
    </form>
</div>

</block>
