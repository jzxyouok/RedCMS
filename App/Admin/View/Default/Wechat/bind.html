<extend name="Public:base"/>

<block name="main">
<div id="yzh-content" class="col-xs-12">
    <div class="main-title">
        <h2>绑定公众号</h2>
    </div>

    <form id="myform" class="form-horizontal" action="" method="post">
        <div class="form-group">
            <label class="control-label col-md-2">Token</label>
            <div class="col-md-5"><input type="text" class="form-control" name="WEIXIN_TOKEN" value="{$WEIXIN_TOKEN}"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">EncodingAESKey</label>
            <div class="col-md-5"><input type="text" class="form-control"  name="WEIXIN_ENCODINGAESKEY" value="{$WEIXIN_ENCODINGAESKEY}"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">appID</label>
            <div class="col-md-5"><input type="text" class="form-control" name="WEIXIN_APPID" value="{$WEIXIN_APPID}"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">appsecret</label>
            <div class="col-md-5"><input type="text" class="form-control" name="WEIXIN_APPSECRET" value="{$WEIXIN_APPSECRET}"></div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">微信网站地址</label>
            <div class="col-md-5"><input type="text" class="form-control" name="WEIXIN_SITE_URL" value="{$WEIXIN_SITE_URL}"></div>
        </div>

        <div class="form-actions">
            <input type="submit" value="提交" class="btn btn-default">
        </div>
    </form>
</div>

</block>
