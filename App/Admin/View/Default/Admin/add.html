<extend name="Public:base"/>

<block name="main">
<div id="yzh-content" class="col-xs-12">

    <div class="main-title">
        <h2>新增管理员</h2>
    </div>
    <form id="myform" class="form-horizontal" action="{:U('Admin/insert')}" method="post">
        <input type="hidden" name="status" value="1" />
        <input type="hidden" name="role_id" value="1" />
        <div class="form-group">
          <label class="col-sm-2 control-label">用户名</label>
          <div class="col-xs-4">
          <input type="text" class="form-control" name="username">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">密码</label>
          <div class="col-xs-4">
          <input type="password" name="password" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">确认密码</label>
          <div class="col-xs-4">
            <input type="password" name="repassword" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" name="email" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">真实姓名</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" name="realname" >
            </div>
        </div>

<!--         <div class="form-group">
    <label class="col-sm-2 control-label">所属角色</label>
    <div class="col-xs-4">
        <select name="roleid" class="form-control">
        <volist name="admin_role" id="vo">
            <option value="{$vo['id']}">{$vo['name']}</option>
        </volist>
        </select>
    </div>
</div> -->

        <div class="form-actions">
          <div class="col-sm-offset-2">
            <input type="submit" value="提交" class="btn btn-sm btn-primary" >
            <input type="reset" value="取消" class="btn btn-sm btn-primary">
          </div>
        </div>
    </form>
</div>
<script type="text/javascript">
$(document).ready(function() {
  $('#myform').ajaxForm({
    success:  complete,  // post-submit callback
    dataType: 'json'
  });
});

function complete(data){
  if(data.status==1){
    $.scojs_message(data.info, $.scojs_message.TYPE_OK);
    setTimeout(function(){
      window.location.href = '{:U("Admin/index")}';
    },1000);
  }else{
    $.scojs_message(data.info, $.scojs_message.TYPE_ERROR);
  }

}
</script>
</block>
