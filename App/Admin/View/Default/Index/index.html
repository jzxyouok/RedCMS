<script type="text/javascript">function currentTime(){

	str += d.getFullYear()+'-';
	str += d.getMonth() + 1+'-';
	str += d.getDate()+'&nbsp;&nbsp;';
	str += d.getHours()+':';
	str += d.getMinutes()+':';
	str += d.getSeconds();
	return str;
}
