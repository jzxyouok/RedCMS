<extend name="Public:base"/>

<block name="main">
<div id="yzh-content" class="col-xs-12">
  <div class="table-header">
    <a href="{:U('Database/index')}">数据库管理</a>
    <a href="{:U('Database/recover')}">备份管理</a>
  </div>

  <div class="dataTables_wrapper">
  <form id="myform" name="myform" method="post" action="">
    <table class="table">
      <thead>
        <tr>
          <th style="width:4%">选择</th>
          <th align="left" style="width:20%">名称</th>
          <th align="left" style="width:15%">大小</th>
          <th align="left" style="width:15%">时间</th>
          <th align="left" style="width:8%">下载</th>
          <!-- <th align="left" style="width:8%">还原数据</th> -->
        </tr>
      </thead>

      <tbody>
      <volist name="files" id="vo">
      <tr>
        <td><input type="checkbox" name="files[]" value="{$vo.path}"> </td>
        <td>{$vo.name}</td>
        <td>{$vo.size|byte_format}</td>
        <td>{$vo.time|toDate}</td>
        <td><a href="javascript:window.location='{:U('Database/download?filename='.$vo[name])}'">下载</a></td>
        <!-- <td><a href="javascript:if(confirm('确认要还原数据吗？')) window.location='{:U($module_name.'/recover?do=import&filename='.$vo[name])}'">还原数据</a></td> -->
      </tr>
      </volist>

    </tbody>
    </table>
    <div class="row">
      <input type="checkbox" id="check_box" onclick="selectall('files[]');">全选&nbsp;&nbsp;
      <input type="button" class="btn btn-sm btn-primary"  name="" value="删除" onclick="myform.action='{:U($module_name.'/recover?do=delete')}'; $('#myform').submit();">
    </div>

  </form>
</div>
</block>
