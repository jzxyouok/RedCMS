<extend name="Public:base"/>

<block name="main">
<div id="yzh-content" class="col-xs-12">
  <div class="main-title">
    <h2><a href="{:U('Block/index')}">信息管理</a></h2>
  </div>

  <form  id="myform" name="myform" action="{:U('Type/listorder')}" method="post">
    <table class="table table-hover table-condensed table-bordered">
      <thead>
        <tr>
          <th width="20">ID</th>
          <th align="left">{:L('name')}</th>
          <th class="center table-cell-2">{:L('manage')}</th>
        </tr>
      </thead>
      <tbody>
        <volist name="list" id="vo" key="k">
        <tr>
          <td align='center'>{$vo['id']}</td>
          <td>{$vo['name']}</td>
          <td align="center">
          <a class="btn btn-xs btn-primary" href="{:U($controller_name.'/edit',array(id=>$vo['id'],pos=>$vo['pos']))}">{:L('edit')}</a>
          </td>
        </tr>
        </volist>
      </tbody>
    </table>
  </form>

</div>

</block>
