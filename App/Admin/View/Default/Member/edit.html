<extend name="Public:base"/>

<block name="main">
<div id="yzh-content" class="col-xs-12">
    <div class="main-title">
        <h2>编辑会员</h2>
    </div>

    <form id="myform" class="form-horizontal" action="{:U('Member/update')}" method="post">
        <input type="hidden" name="id" value="{$member['id']}">
        <input type="hidden" name="opassword" value="{$member['password']}">
        <div class="form-group">
            <label class="control-label col-md-2">用户名</label>
            <div class="col-md-5"><input type="text" class="form-control"  name="username" value="{$member['username']}" ></div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">密码</label>
            <div class="col-md-5"><input type="password" name="password" class="form-control" /></div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">确认密码</label>
            <div class="col-md-5"><input type="password" name="repassword" class="form-control" /></div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">邮箱</label>
            <div class="col-md-5"><input type="text" class="form-control" value="{$member['email']}" name="email"></div>
        </div>

            否<input type="radio" name="status" value="0" <eq name="member['status']" value="0">checked="checked"</eq> />
            </div>

            <input type="submit" value="提交" class="btn btn-default">

</div>

</block>
