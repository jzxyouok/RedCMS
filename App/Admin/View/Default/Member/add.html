<extend name="Public:base"/>

<block name="main">
<div id="yzh-content" class="col-xs-12">
    <div class="main-title">
        <h2>新增会员</h2>
    </div>

    <form id="myform" class="form-horizontal" action="{:U('Member/insert')}" method="post">
        <div class="form-group">
            <label class="control-label col-md-2">用户名</label>
            <div class="col-md-5"><input type="text" class="form-control"  name="username" value="{$vo.username}" ></div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">密码</label>
            <div class="col-md-5"><input type="password" id="password" name="password" class="form-control" validate=" <if condition="$action_name=='add'">required:true,</if> minlength:5, maxlength:20"/></div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">真实姓名</label>
            <div class="col-md-5"><input type="text" class="form-control"  name="realname" value="{$vo.realname}" ></div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">邮箱</label>
            <div class="col-md-5"><input type="text" class="form-control"  name="email" value="{$vo.email}" validate="required:true,email:true,remote: '{:U('Login/checkEmail?userid='.$vo[id])}' , minlength:1, maxlength:40"></div>
        </div>

    <label class="control-label col-md-2">会员组</label>
    <div class="col-md-5">

            <volist name="membergroup" id="vo">
            <option value="{$vo['id']}"  <if condition="$member['groupid'] == $vo['id']">selected="selected"</if>>{$vo['name']}</option>
            </volist>
        </select>
    </div>
</div> -->
        <div class="form-group">
            <label class="control-label col-md-2">是否激活</label>
            <div class="col-md-5">
                是<input type="radio" name="status" value="1"  />
                否<input type="radio" name="status" value="0" />
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" value="提交" class="btn btn-default">
        </div>
    </form>
</div>

</block>
