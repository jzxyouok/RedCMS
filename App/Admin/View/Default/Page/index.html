<extend name="Public:base"/>

<block name="main">
<div id="yzh-content" class="col-xs-12">
    <div class="main-title">
        <h2>单页管理</h2>
    </div>

    <form action="{:U('Page/in')}" method="post">
        <table class="table table-striped table-bordered">
            <thead>
                 <tr>
                    <th width="60">ID</th>
                    <th>栏目名称</th>
                    <th width="200">操作管理</th>
                </tr>
            </thead>
            <tbody>
                <volist name="list" id="vo" key="k">
                <tr>
                    <td width="60">{$vo['id']}</td>
                    <td>{$vo['catname']}</td>
                    <td width="200"><a href="{:U('Page/edit','id='.$vo['id'])}">修改</a></td>
                </tr>
                </volist>
            </tbody>
        </table>
    </form>
    <div class="row">
        <div id="pages">{$page}</div>
    </div>

</div>
</block>
