<extend name="Public:base"/>

<block name="main">

<div id="yzh-content">
    <div class="main-title">
        <h2>更新伪静态</h2>
    </div>

    <table class="table table-bordered">
        <form action="{:U($module_name.'/do'.$action_name)}" method="get" name="myform">
            <input type="hidden" name="g" value="admin">
            <input type="hidden" name="m" value="{$module_name}">
            <input type="hidden" name="a" value="do{$action_name}">
            <input type="hidden" name="iscreatehtml" value="1">
            <thead>
                <tr>
                    <th width="150">{:L(chose_module)}</th>
                    <th width="386">{:L(chose_category)}</th>
                    <th>{:L(chose_manage)}</th>
                </tr>
            </thead>
            <tbody class="td-line">
                <tr>
                    <td rowspan="4">
                    <select name="moduleid" id="moduleid" size="2" style="margin:10px;height:200px;width:130px;" onclick="change_model(this.value)">
                    <option value='' selected>{:L(module_select)}</option>
                    <volist name="module" id="vo">
                    <option value='{$vo.id}'>{$vo.title}</option>
                    </volist>
                    </td>
                </tr>
                <tr>
                    <td rowspan="4">
                    <select name='catids[]' id='catids'  multiple="multiple"  style="height:200px;margin:10px;padding-right:4px;" title="{:L(category_alt)}">
                    <option value='0' selected>{:L(category_select)}</option>
                    {$select_categorys}
                    </td>
                </tr>
                <tr>
                    <td><div style="margin:9px;"><font color="red">{:L(create_pagesize_1)} <input type="text" name="pagesize" value="<if condition="$action_name=='Updateurl'">50<else/>10</if>" size="4"> {:L(create_pagesize_2)}</font></div></td>
                </tr>
                <tr>
                    <td><input type="submit" style="margin:20px;" name="dosubmit" value="{:L($action_name)}" class="btn btn-sm btn-primary" ></td>
                </tr>
            </tbody>
        </form>
    </table>
</div>
<script>
function change_model(moduleid){
    window.location.href = "{:U('Createhtml/'.$action_name)}&moduleid="+moduleid;
}
$("#moduleid").attr("value",'{.moduleid}');
</script>
</block>
