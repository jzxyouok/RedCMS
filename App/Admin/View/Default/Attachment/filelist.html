<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/Js/jquery.artDialog.js"></script>
<link rel='stylesheet' type='text/css' href='__PUBLIC__/Css/artdialog.css'>
<link rel='stylesheet' type='text/css' href='__PUBLIC__/Css/style.css'>
<div id="thumbnails1" >
    <ul class="attachment-list">
        <volist name="list" id="vo" key="k">
            <li>
                <div id="attachment_{$vo[aid]}" class="img">
                    <a href="javascript:void(0);" id="on_{$vo[aid]}" onclick="javascript:add_file(this,{$vo['aid']},{$vo['status']})" class="imgx">
                     <div class="icon"></div>
                     <img src="{$vo['thumb']}" path="{$vo['filepath']}" alt="{$vo['filename']}" imgid="{$vo[aid]}" imgsize="{$vo[filesize]}" style="max-width:80px;_width:80px;max-height:80px;_height:80px;">
                    </a>
                    <p><a class="imgx1" href="javascript:confirm_delete('?a=delfile&m=attachment&g=admin&aid={$vo['aid']}&isadmin=1')">删除</a></p>
                </div>
            </li>
        </volist>
    </ul>
</div>
<div id="pages">{$page}</div>

<script>
var APP   ='__APP__';
var ROOT ='__ROOT__';
var PUBLIC ='__PUBLIC__';

function confirm_delete(url){
    art.dialog.confirm("{:L('real_delete')}", function(){
        location.href = url;
    });
}
</script>
