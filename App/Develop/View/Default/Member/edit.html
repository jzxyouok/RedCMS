<extend name="Public:base"/>

<block name="main">
  <form id="myform" action="<if condition="$action_name=='add'">{:U('user/insert')}<else />{:U('user/update')}</if>" method="post">
    <table class="form-table">
      <tr>
        <td width="78"></td>
        <td width="174"></td>
        <td width="727"></td>
      </tr>
      <tr>
        <td height="30" colspan="3"><if condition="$action_name=='add'"><span class="STYLE1">基本信息</span></if></td>
      </tr>
      <tr>
        <td></td>
        <td>用户名</td>
        <td><input type="text" class="input-text"  name="username" value="{$vo.username}" ></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>{:L('password')}</td><td><input type="password" id="password" name="password" class="input-text" validate=" <if condition="$action_name=='add'">required:true,</if> minlength:5, maxlength:20"/></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>{:L('realname')}</td>
        <td><input type="text" class="input-text"  name="realname" value="{$vo.realname}" ></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>{:L('email')}</td>
        <td><input type="text" class="input-text"  name="email" value="{$vo.email}" validate="required:true,email:true,remote: '{:U('Login/checkEmail?userid='.$vo[id])}' , minlength:1, maxlength:40"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>{:L('user_is_enable')}</td>
        <td>
          {:L('yes')}<input type="radio" name="status" value="1" <eq name="vo['status']" value="1">checked="checked"</eq> />
          {:L('no')}<input type="radio" name="status" value="0" <eq name="vo['status']" value="0">checked="checked"</eq> />
        </td>
      </tr>
    
      <tr>
        <td>&nbsp;</td>
        <td>年龄</td>
        <td><input type="text" class="input-text"  name="question" value="{$vo.age}"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>地区</td>
        <td><input type="text" class="input-text"  name="answer" value="{$vo.address}"></td>
      </tr>
      <tr>
        <td colspan="3">      
        </td>
      </tr>
    </table>    
  </form>
</div>

</block>
