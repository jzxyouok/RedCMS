<extend name="Public:base"/>

<block name="main">
<div id="main-box">
  <div class="jarviswidget jarviswidget-sortable" id="wid-id-0" role="widget">
    <header role="heading">
      <span class="widget-icon"> <i class="glyphicon glyphicon-stats txt-color-darken"></i> </span>
      <h2>单页管理</h2>
      <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
    </header>

    <div class="widget-body">
  <table  class="search_table">
    <tr>
      <td class="search">
        <form action="{:U($module_name.'/index')}" method="get">
        <input type="hidden" name="g" value="{$Think.GROUP_NAME}" />
        <input type="hidden" name="m" value="{$Think.MODULE_NAME}" />
        <input type="hidden" name="a" value="{$Think.ACTION_NAME}" />
        <input type="hidden" name="searchtype" value="title" />
        {:L('title')}:
        <input type="text" class="input-text" name="keyword" value="{$Think.get.keyword}" />
        <input type="submit" value="{:L('chaxun')}"  class="btn btn-sm btn-primary" />
        <input type="reset" value="{:L('reset')}" class="btn btn-sm btn-primary"  />
        </form>
      </td>
    </tr>
  </table>

  <form action="{:U($module_name.'/in')}" method="post">
    <table class="table">
     <thead>
        <tr>
          <th width="60">ID</th>
          <th>栏目名称</th>
          <th>{:L('manage')}</th>
        </tr>
      </thead>
       <tbody>
        <volist name="list" id="vo" key="k">
        <tr>
          <td align="center">{$vo['id']}</td>
          <td>{$vo['catname']}</td>
          <td><a href="{:U('Page/edit',array('id'=>$vo['id']))}">{:L('edit')}</a></td>
        </tr>
        </volist>
      </tbody>
    </table>
  </form>


  <div id="pages">{$page}</div>
</div>
</div>
</div>
</block>
