<extend name="Public:base"/>

<block name="main">
<div id="yzh-content">
  <form method="post" id="myform" action="{:U('config/dosite')}">

    <table class="form-table" >

      <tr>
        <th width="140">腾讯地址:</th>
        <td>
        <input type="text" class="input-text" name="site_txd" value="{$site_txd}" size="40">
        </td>
      </tr>
      <tr>
        <th width="140">新浪地址:</th>
        <td>
        <input type="text" class="input-text" name="site_xld" value="{$site_xld}" size="40">
        </td>
      </tr>
    </table>

    <div class="btn">
      <input type="submit" value="{:L('save')}" class="btn btn-sm btn-primary">
      <input type="reset" value="{:L('reset')}" class="btn btn-sm btn-primary">
    </div>

  </form>
</div>
<script type="text/javascript">
$(document).ready(function() {
  $('#myform').ajaxForm({
    success:  complete,  // post-submit callback
    dataType: 'json'
  });
});

function complete(data){
  if(data.status==1){
    $.scojs_message('修改成功', $.scojs_message.TYPE_OK);

  }else{
    $.scojs_message(data.info, $.scojs_message.TYPE_ERROR);
  }

}
</script>


</block>
