<extend name="Public:base"/>

<block name="main">

<div id="yzh-content" class="col-xs-12">
  <div class="table-header">
    <a href="{:U('Role/index')}">角色列表</a>
    <a href="{:U('Role/add')}" >添加角色</a>
  </div>

  <div class="dataTables_wrapper">
    <table class="table">
      <thead>
        <tr>
          <th width="40">ID</th>
          <th align="left">{:L('user_group')}{:L('name')}</th>
          <th align="left">{:L('remark')}</th>
          <th width="60">{:L('status')}</th>
          <th width="220">{:L('manage')}</th>
        </tr>
      </thead>
      <tbody>
        <volist name="list" id="role" key="k">
        <tr>
          <td align="center">{$role['id']}</td>
          <td>{$role['name']}</td>
          <td>{$role['remark']}</td>
          <td align="center">
          <eq name="role['status']" value="1">
          {:L('enable')}
          <else />
          {:L('disable')}
          </eq>
          </td>
          <td align="center">
          <a href="{:U('role/edit',array(id=>$role['id']))}">编辑</a> |
          <a href="javascript:confirm_delete('{:U('Role/delete',array(id=>$role['id']))}')">删除</a> |
          <a href="{:U('User/index',array(groupid=>$role['id']))}">{:L('user_list')}</a>
          </td>
        </tr>
        </volist>
      </tbody>
  </table>
</div>
</block>
