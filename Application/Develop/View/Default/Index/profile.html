<extend name="Public:base"/>

<block name="main">

<form method='post'  id="myform" action="{:U('Index/profile')}">
  <table class="form-table" width="100%">
  <tr>
    <td  class="password-page" width="120" height="30">{:L('username')}</td>
    <td>{$vo.username}</td>
  </tr>
  <tr>
    <td class="password-page"  width="120">{:L('realname')}</td>
    <td><input type="text" class="input-text"  name="realname" value="{$vo.realname}"></td>
  </tr>
  <tr>
    <td class="password-page">{:L('email')}</td>
    <td><input type="text" class="input-text"  name="email" value="{$vo.email}" validate="required:true,email:true,remote: '{:U('Login/checkEmail?userid='.$_SESSION['userid'])}' , minlength:1, maxlength:40"></td>
  </tr>
  <tr>
    <td class="password-page">{:L('question')}</td>
    <td><input type="text" class="input-text"  name="question" value="{$vo.question}"></td>
  </tr>
  <tr>
    <td class="password-page">{:L('answer')}</td>
    <td><input type="text" class="input-text"  name="answer" value="{$vo.answer}"></td>
  </tr>
  </table>
  <div class="btn">
    <input type="hidden" name="id" value="{$vo.id}"/>
    <input type="submit" value="{:L('dosubmit')}" class="btn btn-sm btn-primary" />
    <input type="reset" value="{:L('reset')}" class="btn btn-sm btn-primary"/>
  </div>
</form>
</block>
