<extend name="Public:base"/>

<block name="main">
<style>
.form-table td.td_indent{text-indent: 10px;}
.selectstyle{height: 22px;line-height: 22px;margin: 4px 0;}
</style>
<load href="__PUBLIC__/Js/swfupload.js"/>

<div id="main-box">

  <div id="msg"></div>
  <form name="myform" action="<if condition="$action_name=='add'">{:U($module_name.'/insert')}<else />{:U($module_name.'/update')}</if>&iscreatehtml=1" method="post">
    <div id="filelist" class="hide"></div>
    <div class="error"><ul></ul></div>
    <table cellpadding=0 cellspacing=0 class="form-table" width="100%">
      <volist name="fields" id="r">
      <if condition="!empty($r['status'])">
        <tr>
          <td class="td_indent" width="10%" ><div class="selectstyle"><if condition="$r['required']"><font color="red">*</font></if>{$r.name}</div></td>
          <td width="88%" id="box_{$r['field']}">
          {$r|getform=$form,###}
          </td>
        </tr>
      </if>
      </volist>
    </table>
    <div id="bootline"></div>
    <div id="btnbox" class="btn">
      <input type="hidden" name="id" value="{$Think.get.id}">
      <input type="hidden" name="lang" value="{$langid}" />
      <input type="hidden" name="forward" value="{$_SERVER['HTTP_REFERER']}" />
      <input type="submit" value="{:L('dosubmit')}" class="btn btn-sm btn-primary" >
      <input type="reset" value="{:L('cancel')}" class="btn btn-sm btn-primary">
    </div>
  </form>

</div>

</block>
