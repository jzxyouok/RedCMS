<extend name="Public:base"/>

<block name="main">

<div id="main-box">
  <form name="myform" id="myform" action="" method="post">

    <div class="table-list">
      <table class="table table-bordered table-hover">
  	    <thead> 
          <tr> 
  		      <th width="30"><input type="checkbox" value="" id="check_box" onclick="selectall('ids[]');"></th> 
            <th class="table-cell-1">{:L('listorder')}</th> 
            <th width="40">ID</th> 
  		      <th class="table-cell-2">{:L('name')}</th> 
            <th>{:L('type')}</th> 
  		      <th>{:L('skin')}</th> 
            <th>{:L('code')}</th>            
  		      <th class="table-cell-2 center">{:L('manage')}</th> 
          </tr> 
        </thead> 
      	<tbody>
      		<volist name="list" id="vo" key="k">
      		<tr>
  		      <td  width="30" align="center"><input class="inputcheckbox " name="ids[]" value="{$vo['id']}" type="checkbox" ></td> 
  		      <td width="40" align='center'><input name='listorders[{$vo.id}]' type='text' size='3' value='{$vo.listorder}' class='input-text-c'></td> 
  		      <td align="center">{$vo['id']}<input class="id" type="hidden" name="id" value="{$vo['id']}"></td>
      		  <td>{$vo['name']}</td>
  		      <td><span class="xedit">{$vo['type']|fieldoption=$fields['type'],###}</span><a class="xsave" href="javascript:void(0);" onclick="select_type(this);">选择类型</a><input class="input_typeid" type="hidden" value="{$vo['type']}"/></td>
      		  <td>{$vo['skin']|fieldoption=$fields['skin'],###}</td>      		
      		  <td>
              {$vo['code']|stripcslashes}
            </td>			
  		      <td class="table-cell-2 center">
            <a href="{:U('Kefu/edit',array('id'=>$vo['id']))}">编辑</a>   
            <a href="javascript:confirm_delete('{:U($module_name.'/delete',array(id=>$vo['id']))}')">{:L('delete')}</a>
          </td>      		
      		</tr>
      		</volist>
      	</tbody>
    </table>

    <div style="padding:5px;">
      <input type="button" class="btn btn-sm btn-danger" name="dosubmit" value="<?php echo L('delete')?>" onclick="myform.action='{:U($module_name.'/deleteall')}';return confirm_deleteall()"/> 
      <input  type="button" class="btn btn-sm btn-primary" name="dosubmit" value="<?php echo L('listorder')?>" onclick="myform.action='{:U($module_name.'/listorder')}';$('#myform').submit();" />

      <div class="pull-right">
        <a href="{:U('Kefu/add')}" class="btn btn-sm btn-primary">添加客服</a>
      </div>
    </div> 

  </form>   

  <div id="pages">{$page}</div>
</div>
</block>
