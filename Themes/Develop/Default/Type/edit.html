<extend name="Public:base"/>

<block name="main">

<div id="main-box">
  <div class="jarviswidget jarviswidget-sortable" id="wid-id-0" role="widget">
    <header role="heading">
      <span class="widget-icon"> <i class="glyphicon glyphicon-stats txt-color-darken"></i> </span>
      <h2>分类管理</h2>
      <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
    </header>

    <div class="widget-body">
      <form method='post' name="myform" id="myform" action="<if condition="$action_name=='add'">{:U($module_name.'/insert')}<else />{:U($module_name.'/update')}</if>">
        <table class="form-table">
          <tr>
            <td width="140">{:L('menu_parent_menu')}:</td>
            <td>
              <select name="parentid">
              <if condition="empty($select_type)"><option value="0">{:L('menu_top_menu')}</option></if>
              {$select_type}
              </select>
            </td>
          </tr>
          <tr>
            <td>{:L('name')}:</td>
            <td><input type="text" class="input-text"  name="name" id="name" value="{$vo.name}" validate="required:true,cn_username:true, minlength:2, maxlength:20"></td>
          </tr>
          <tr>
            <td>{:L('description')}:</td>
            <td><textarea name="description" rows="5" cols="57">{$vo.description}</textarea></td>
          </tr>
        </table>
        <div>
          <input type="hidden" name="keyid" id="keyid" value="{$keyid}" />
          <if condition="$vo[typeid]!=''"><input type="hidden" name="typeid" value="{$vo.typeid}"></if>
          <input type="hidden" name="forward" value="{$_SERVER['HTTP_REFERER']}" />
          <input type="submit" value="{:L('dosubmit')}" class="btn btn-sm btn-primary" />
          <input type="reset" value="{:L('reset')}" class="btn btn-sm btn-primary" />
        </div>
      </form>
    </div>
  </div>
</div>

</block>
