<extend name="Public:base"/>

<block name="main">
<div id="main-box">
  <form id="myform" class="form-horizontal" action="{:U('Node/insert')}" method="post">
    <div class="form-group">        
      <label class="col-sm-2 control-label">{:L('GROUP')}</label>
      <div class="col-xs-4">
      {:Form::select(array('field'=>'groupid','options'=>$groups,'options_key'=>'id,name','class'=>"form-control"),$groupid)} 
      </div>
    </div>
    
    <div class="form-group">        
      <label class="col-sm-2 control-label">{:L('name')}</label>
      <div class="col-xs-4">
      <input type="text" class="form-control" name="name" validate="required:true,en_num:true, minlength:2, maxlength:20" />
      </div>
    </div>

    <div class="form-group">        
      <label class="col-sm-2 control-label">{:L('title')}</label>
      <div class="col-xs-4">
      <input type="text" name="title" class="form-control" validate="required:true,cn_username:true, minlength:2, maxlength:20" />
      </div>
    </div>

    <div class="form-group">        
      <label class="col-sm-2 control-label">{:L('menu_parent_menu')}</label>
      <div class="col-xs-4">
      <select class="form-control" name="pid">
      <option value="0">{:L('menu_top_menu')}</option>
      {$nodes}
      </select>
      </div>
    </div>

    <div class="form-group">        
      <label class="col-sm-2 control-label">{:L('remark')}</label>
      <div class="col-xs-4">
      <textarea  id="remark" name="remark" rows="3" cols="40" class="form-control">{$udate['remark']}</textarea>
      </div>
    </div>

    <div class="form-group">        
      <label class="col-sm-2 control-label">{:L('status')}</label>
      <div class="col-xs-4">
        <input type="radio" name="status" value="1" checked="checked"/>{:L('enable')}
        <input type="radio" name="status" value="0" />{:L('disable')}
      </div>
    </div>

    <div class="btn">  
      <input type="submit" value="{:L('dosubmit')}" class="btn btn-sm btn-primary" >
      <input type="reset" value="{:L('cancel')}" class="btn btn-sm btn-primary">
      <input type="hidden" name="forward" value="{$_SERVER['HTTP_REFERER']}" />
    </div>
  </form>
</div>
</block>
