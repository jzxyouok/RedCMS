<script type="text/javascript">
	var d = document;
	var dw = d.documentElement.clientWidth,
		  dh = d.documentElement.clientHeight;
	d.addEventListener("DOMContentLoaded", function(){
		var leftbtn = d.querySelector(".leftbtn"),
			scroller = d.querySelector(".scroller"),
			rightbtn = d.querySelector(".rightbtn");
		scroller.style.width = (dw-46)+"px";
		var itemLi = scroller.querySelectorAll("li");
		var tW = 0;
		if(itemLi.length) {
			for(var i=0; i<itemLi.length; i++) {
				tW += itemLi[i].offsetWidth;
			}
			d.querySelector(".srobody").style.width = tW+"px";
		}

		var srobody = d.querySelector(".srobody");
		var translateX = 0;
		leftbtn.addEventListener("click", function(){
			if(Math.abs(translateX) == 0) return false;
			translateX += tW/itemLi.length;
			srobody.style.webkitTransform = "translateX("+translateX+"px)";
		});
		rightbtn.addEventListener("click", function(){
			translateX -= tW/itemLi.length;
			if(Math.abs(translateX) >= (tW-scroller.offsetWidth)) return false;
			srobody.style.webkitTransform = "translateX("+translateX+"px)";
		});
		var startX=0,endX=0;
		srobody.addEventListener("touchstart", function(event){
			startX = event.touches[0].clientX;
		});
		srobody.addEventListener("touchmove", function(event){
			event.preventDefault();
			endX = event.touches[0].clientX;
		});
		srobody.addEventListener("touchend", function(event){
			if(startX < endX) {
				if(Math.abs(translateX) == 0) return false;
				translateX += itemLi[0].offsetWidth;
			}
			if(startX > endX) {
				translateX -= itemLi[0].offsetWidth;
				if(Math.abs(translateX) >= (tW-scroller.offsetWidth)) return false;
			}
			srobody.style.webkitTransform = "translateX("+translateX+"px)";
		});


		var leftbtn2 = d.querySelector(".leftbtn2"),
			scroller2 = d.querySelector(".scroller2"),
			rightbtn2 = d.querySelector(".rightbtn2");
		scroller2.style.width = (dw-46)+"px";
		var itemLi2 = scroller2.querySelectorAll("li");
		var tW2 = 0;
		if(itemLi2.length) {
			for(var i=0; i<itemLi2.length; i++) {
				tW2 += itemLi[0].offsetWidth;
			}
			d.querySelector(".srobody2").style.width = tW2+"px";
		}

		var srobody2 = d.querySelector(".srobody2");
		var translateX2 = 0;
		leftbtn2.addEventListener("click", function(){
			if(Math.abs(translateX2) == 0) return false;
			translateX2 += tW2/itemLi2.length;
			srobody2.style.webkitTransform = "translateX2("+translateX2+"px)";
		});
		rightbtn2.addEventListener("click", function(){
			if(Math.abs(translateX2) >= (tW2-scroller2.offsetWidth)) return false;
			translateX2 -= tW2/itemLi2.length;
			srobody2.style.webkitTransform = "translateX("+translateX2+"px)";
		});
		var startX2=0,endX2=0;
		srobody2.addEventListener("touchstart", function(event){
			startX2 = event.touches[0].clientX;
		});
		srobody2.addEventListener("touchmove", function(event){
			event.preventDefault();
			endX2 = event.touches[0].clientX;
		});
		srobody2.addEventListener("touchend", function(event){
			if(startX2 < endX2) {
				if(Math.abs(translateX2) == 0) return false;
				translateX2 += itemLi2[0].offsetWidth;
			}
			if(startX2 > endX2) {
				if(Math.abs(translateX2) >= (tW2-scroller2.offsetWidth)) return false;
				translateX2 -= itemLi2[0].offsetWidth;
			}
			srobody2.style.webkitTransform = "translateX("+translateX2+"px)";
		});
	});

	d.addEventListener("DOMContentLoaded", function(){

	});

	$(".tjcp li div").css('height',$(".tjcp li div").css('width'));

</script>
