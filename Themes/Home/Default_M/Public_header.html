<script type="text/javascript">
	var d = document,
		dw = d.documentElement.clientWidth,
		dh = d.documentElement.clientHeight;
	d.addEventListener("DOMContentLoaded", function(){
		var catalog = d.querySelector(".catalog");
		catalog.style.height = d.body.scrollHeight+"px";
		catalog.style.webkitTransform = "translateX("+dw+"px)";
		catalog.getElementsByTagName("ul")[0].style.height = d.body.scrollHeight+"px";
		//catalog.webkitTransform = "translateX("+dw+"px)";

		d.querySelector(".catbtn").addEventListener("click", function(){
			catalog.style.webkitTransform = "translateX("+dw+"px)";
			setTimeout(function(){
				catalog.style.display = "none";
			},200);
		});
		d.querySelector("#catlist").addEventListener("click", function(){
			catalog.style.display = "block";
			catalog.style.webkitTransform = "translateX(0px)";
		});
	});

	function showSubCatalog(obj) {
		var subcatalog = d.querySelectorAll(".subcatalog");
		if(subcatalog.length) {
			for(var i=0; i<subcatalog.length; i++) {
				subcatalog[i].style.display = "none";
				subcatalog[i].previousSibling.previousSibling.style.backgroundImage = "url(__TMPL__/statics/images/arrow2.png)";
			}
			obj.nextSibling.nextSibling.style.display = "block";
			obj.style.backgroundImage = "url(__TMPL__/statics/images/arrow3.png)";
		}
	}

	function showNav(id) {
		var obj = document.querySelector("."+id);
		if(obj.style.display == "block") {
			obj.style.display = "none";
		}else {
			obj.style.display = "block";
		}
	}
</script>
<script type="text/javascript">
function reset_pic(obj, size) {
	size = size.split(',');
	var dW = size[0];
	var dH = size[1];
	var img = new Image();
	img.src = obj.src;
	if(img.width/img.height >= dW/dH) {
		if(img.width > dW) {
			obj.width = dW;
			obj.height = img.height*dW/img.width;
		}else {
			obj.width = img.width;
			obj.height = img.height > dH ? img.height*img.width/dW : img.height;
		}
	}else {
		if(img.height > dH) {
			obj.height = dH;
			obj.width = img.width*dH/img.height;
		}else {
			obj.height = img.height;
			obj.width = img.width > dW ? img.height*img.width/dH : img.width;
		}
	}
	obj.style.marginTop = (dH-obj.height)/2+'px';
}
</script>
