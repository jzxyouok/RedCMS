<include file="Public:header"/>
	<div class="searchi">
		<ul>
			<form action="" method="post">
				<input name="keyword" type="text" class="searchi_a"  onblur="if(this.value==''){this.value='请输入产品关键字'}" onFocus="if(this.value=='请输入产品关键字'){this.value=''}" value="请输入产品关键字">
				<input name="" type="submit" class="searchi_s" value="搜索">
			</form>	
		</ul>
	<p class="clear"></p>
	</div>
	<p class="clear"></p>
	<div class="position">
		<label class="fenlei"><a href="javascript:;" id="catlist">分类</a></label>
		<a href="/">首页</a>
	</div>
	<div class="catalog">
		<ul>
				<li><a href="javascript:;">√{$max_parent_catname} </a></li>
				<Gr:subcat catid="max_parent_catid" id="r">
				<li><a href="{$r['url']}">{$r['catname']}</a>
				{if $r['child']==1}
					<ul>
						<Gr:subcat catid="$r['id']" id="rr">
						<li><a href="{$rr['url']}">{$rr['catname']}</a></li>
						</Gr:subcat>
					</ul>
				{/if}
				</li>
				</Gr:subcat>
		</ul>
		<span class="catbtn"><img src="__TMPL__/statics/images/icon_slid.png" width="30"/></span>
	</div>
	<p class="clear"></p>
	<div class="news_list">
		<ul>
      <volist name="list" id="r">
			<li>
				<a href="{$r.url}"><h2><img src="__TMPL__/statics/images/arcc.jpg"/>{$r.title|str_cut=###,30}</h2>
				<p>{$r.description|str_cut=###,180}</p></a>
			</li>
       </volist>

			<p class="clear"></p>
			<div id="pagelist">
				{$pages}
			</div>
		</ul>
	</div>
<include file="Public:footer"/>
<script type="text/javascript" src="__TMPL__/statics/js/mobile.js"></script>
</body>
</html>
