<include file="Public:header"/>
	<p class="clear"></p>
	<div class="searchi">
		<ul>
			<form action="{:U('Search/index')}" method="post">
				<input name="keyword" type="text" class="searchi_a"  onblur="if(this.value==''){this.value='请输入产品关键字'}" onFocus="if(this.value=='请输入产品关键字'){this.value=''}" value="请输入产品关键字">
				<input name="" type="submit" class="searchi_s" value="搜索">
			</form>
		</ul>
	</div>
	<p class="clear"></p>
	<div class="position">
		<label class="fenlei"><a href="javascript:;" id="catlist">分类</a></label>
		<a href="/" target="_blank">首页</a>
	</div>
	<p class="positionb"><img src="__TMPL__/statics/images/arcb.jpg"/></p>
	<p class="clear"></p>
	<div class="cont">
		<h1></h1>
		<div id="slide_box" class="slide_swipe" style="visibility: visible; vertical-align:middle;">
			<ul style="list-style: none; visibility: visible; transition: 500ms; -webkit-transition: 500ms;">
				<volist name="pics" id="r">
				<li style="vertical-align:middle;"><a href="javascript:;"><img src="{$r[filepath]}"></a></li>
				</volist>
			</ul>
			<ol>
				<volist name="pics" id="r" key="i">
				<li {if $k == 1}class="on"{/if}</li>
				</volist>
			</ol>
		</div>
		<style type="text/css">
			.slide_swipe>ol { bottom:0.6em;}
		</style>
		<h2 class="b10"><img src="__TMPL__/statics/images/arcc.jpg"/>产品详情</h2>
		<div style="padding:0 10px; overflow-x:hidden; font-size:14px;">
		{$content}
		</div>
		<p class="clear h10"></p>
		<include include="Public:share"/>
		<p class="t10">上一个：{if $prea!=''} <a href="{$prea.url}">{$prea.title|str_cut=###,60}</a>{else}<a>无</a>{/if}</p>
		<p>下一个：{if $next!=''} <a href="{$next.url}">{$next.title|str_cut=###,60}</a>{else}<a>无</a>{/if}</p>
		<h2 class="b10 t10"><img src="__TMPL__/statics/images/arcc.jpg"/>相关产品</h2>
		<ul id="xgcp">

      <Gr:list catid="catid" limit="3" field="title,url,thumb">
      <a href="{$r.url}"><li><div><img src="{$r.thumb}" alt="{$r.title}" title="{$r.title}" onload="reset_pic(this, '90,90')"/></div><p></p></li></a>
      </Gr:list>
			<p class="clear"></p>
		</ul>
		<p class="clear h10"></p>
		<include file="Public:pinlun"/>
	</div>
<include file="Public:footer"/>

<script type="text/javascript" src="__TMPL__/statics/js/mobile.js"></script>
<script src="__TMPL__/statics/js/tab_news.js"></script>
<div class="catalog">
	<ul>
		<li><a href="javascript:;">√{$max_parent_catname} </a></li>
		<Gr:subcat catid="2" id="r">
		<li><a href="{$r['url']}">{$r['catname']}</a>
		{if $r['child']==1}
			<ul>
				<Gr:subcat catid="$r['id']" id="rr">
				<li><a href="{$r['url']}">{$rr['catname']}</a></li>
				</Gr:subcat>
			</ul>
		{/if}
		</li>
		</Gr:subcat>
	</ul>
	<span class="catbtn"><img src="__TMPL__/statics/images/icon_slid.png" width="30"/></span>
</div>

<script type="text/javascript" src="__TMPL__/statics/js/swipe.js"></script>
<script>
	window.onload = function(){
		new Swipe(document.getElementById("slide_box"), {
		//	speed:500,
		//	auto:3000,
			callback:function(){
				var lis = this.element.nextSibling;
				var size = lis.childNodes.length;
				for(var i=0; i<size; i++) {
					lis.childNodes[i].classList.remove("on");
				}
				lis.childNodes[this.index].classList.add("on");
			}
		});
	};
</script>
</body>
</html>
