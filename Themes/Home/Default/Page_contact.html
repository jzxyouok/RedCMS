<include file="Public:header"/>
<!-- 内页布局 -->
<div class="gr-page">
  <div class="gr-page-banner pt20"><img src="__TMPL__/public/images/pbanner.jpg"/></div>
  <div class="gr-web1000 pt20">
    <include file="Home:left"/>
    <!-- 右侧内容 -->
    <div class="gr-content gr-right">
        <include file="Home:title"/>
        <div class="gr-content-box">
          {if $content}{$content}{else}{$catname}{/if}
          <br>
          <div style="width:700px;height:450px;border:#ccc solid 1px; margin:0 auto" id="dituContent"></div>
        </div>
    </div>
  </div>
</div>


<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
<script type="text/javascript">

var sContent = [
  '<h4 style="margin:0 0 5px 0; padding:0 0.2em 0">{$site_dname}</h4>',
  '<p style="margin:0; line-height:1.5; font-size:13px;">地址：{$site_daddress}</p>',
  '<p style="font-size:13px;">电话：{$site_dtel}</p>'
].join('');

var map = new BMap.Map("dituContent");
var point = new BMap.Point({$site_x},{$site_y});
var marker = new BMap.Marker(point);
var infoWindow = new BMap.InfoWindow(sContent);
map.centerAndZoom(point,18);
map.addOverlay(marker);
map.enableScrollWheelZoom();
marker.addEventListener("click", function() {
  this.openInfoWindow(infoWindow);
});
map.addEventListener("click", function(e) {
  $i("x").value = e.point.lng;
  $i("y").value = e.point.lat;
});

function load() {
  var scname = $i("s_addr").value;
  var city = $i("city").value;
  if(scname !=null && scname.length >0) {
    var local = new BMap.LocalSearch(city, {renderOptions:{map:map}});
    local.search(scname);
  }
}

function createMap() {
  var ajaxArgs = {
    method:"POST",
    url:"?a=dosite&m=config&g=admin",
    timeout:10000,
    data:$("#myForm").serialize()
  };
    submitForm(ajaxArgs);
}

</script>
