<!doctype html>
<!--[if lt IE 7 ]><html class="ie6"><![endif]-->
<!--[if IE 7 ]><html class="ie7"><![endif]-->

<!--[if IE 9 ]><html class="ie9"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html class="w3c"><!--<![endif]-->
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="{$seo_keywords}" />
<meta name="description" content="{$seo_description}" />
<!-- 最新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="__STATIC__/jquery-1.10.2.min.js"></script>

<script type="text/javascript" src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="__TMPL__/public/css/style.css">
<link rel="stylesheet" type="text/css" href="__TMPL__/public/css/qq.css">
<script src="__PUBLIC__/Js/gr.js"></script>
<script type="text/javascript" src="__TMPL__/public/js/jquery.SuperSlide.2.1.1.js"></script>
<link type="image/x-icon" href="favicon.ico" rel="shortcut icon">
<title>{$seo_title}-{$site_name}</title>
</head>
<body >

<div id="header">

  <div class="header-top">
    <div class=" container">
      <if condition="empty($_SESSION['yzh_member']['username'])">
      <div id="login_div" class="gr-left">
        <a href="{:U('User/Login/index')}" target="_blank">
        <span class="anl">登录</span></a>
        <a href="{:U('User/Register/index')}" target="_blank">
        <span class="anl">注册</span></a>
      </div>
      <else />
      <div class="gr-left">
        <span id="login_username" class="logined_div"></span>
        <a href="{:U('user/index/index')}">会员中心</a>
        <a href="{:U('user/login/logout')}">[退出]</a>
      </div>
      </if>
      <div class="pull-right">
        <ul>
          <li><a class="gr-xl" title="关注我们" href="/?m=sitemap">网站地图</a></li>
          <li><a class="gr-xl" title="关注我们" href="#">关注我们</a></li>
          <li><a  class="gr-sc" title="收藏我们" href="#">收藏我们</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="header-main">
    <div class="container">
    <div class="gr-logo-tel">
      <h1 class="gr-logo gr-left">
      <a title="顺达成 整厂自动化第1品牌" href="#">誉字号演示站</a></h1>
      <div class="gr-tel gr-right">热线电话：4006-931-218</div>
    </div>

    <div id="main-nav" class="navbar navbar-default">
      <ul class="nav navbar-nav">
        <li class="<if condition="$current=='/'">active</if>"><a href="/">首页</a></li>
        <subcat catid="0" id="r" key="i">
        <li class="<if condition="$max_parent_catid==$r['id']">active</if>" >
          <a title="{$r.catname}" href="{$r.url}">{$r.catname}</a>
        </li>
        </subcat>
      </ul>
    </div>

    <!-- 搜索 -->
    <div class="gr-search">
      <div class="search-left gr-left">
        <form action="/?m=search" method="post">
          <input type="text" name="keyword" value="请输入搜索关键词" class="gr-text" onblur="if(this.value==''){this.value='请输入搜索关键词';}" onfocus="if(this.value =='请输入搜索关键词') {this.value=''; }">
          <input type="submit" value="搜 索" class="gr-subt">
        </form>
      </div>
      <div class="search-right gr-left">
        热门关键字：
        <Gr:tags moduleid="3" limit="8">
        <a href="{:TAGURL($r)}">{$r.name}</a>
        </Gr:tags>
      </div>
    </div>
  </div>
  </div>
</div>
