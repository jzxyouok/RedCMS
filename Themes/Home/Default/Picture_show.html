<include file="Public:header"/>
<div class="list_wrapper gr_width">
  <include file="Home:left"/>
  <!-- 内页右侧 -->
  <div class="list_right">
    <!--  当前所在位置 -->
    <include file="Home:title" />
    <div class="list_box">
      <!--  最新新闻 -->
      <div class="news_show_con">
        <h2 class="neshow_h2">{$title}</h2>
        <p class="newshow_p01" align="center" style="height:auto">
          <img jqimg="{$thumb}" src="{$thumb}" />
        </p>
        <div class="newshow_font">{$content}</div>
      </div>
      <!--上一篇下一篇-->
      <div class="under">
        <p class="gr_left">{if $prea}<a href="{$prea.url}">上一篇:{$prea.title}</a>{else}<a>上一篇:无</a>{/if}</p>
        <p class="gr_right">{if $next}<a href="{$next.url}">下一篇:{$next.title}</a>{else}<a>下一篇:无</a>{/if}</a></p>
      </div>

      <!---相关资讯-->
      <div class="related_news">
        <h3 class="l_left_title"><span>相关案例</span></h3>
        <ul>
            <Gr:list catid="catid" limit="14">
            <li><span>{$r.createtime|toDate=###,'Y-m-d'}</span><a href="{$r.url}">{$r.title}</a></li>
            </Gr:list>
        </ul>
      </div>
    </div>
  </div>
</div>
