{__NOLAYOUT__}
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
<title>{:L('message_title')}</title>
<meta http-equiv="Content-Type" content="text/html; charset={:C('DEFAULT_CHARSET')}">
<load href ="__PUBLIC__/Css/xmsg.css" />
<script type="text/javascript" src="./Public/Js/jquery.min.js"></script> 
</head>
<body>
<!--{$msgTitle} -->
<div class="showMsg" style="text-align:center">
  <h5>{:L('message_title')}</h5>
  <div class="content guery" style="display:inline-block;display:-moz-inline-stack;zoom:1;*display:inline; max-width:280px">{$message} {$error}</div>
  
  <div class="bottom">
    <present name="closeWin" >
    {:L('msg_system_1')} <span id="sec" style="color:blue;font-weight:bold">{$waitSecond}</span> {:L('msg_system_2')} <a href="{$jumpUrl}">{:L('close')}</a> {:L('click_this')}
    </present>
    <notpresent name="closeWin" >
    {:L('msg_system_1')} <span id="sec" style="color:blue;font-weight:bold">{$waitSecond}</span> {:L('msg_system_2')} <a href="{$jumpUrl}">{:L('click_this')}</a> {:L('jump')}
    </notpresent>
  </div>


 <script>
    var seco=document.getElementById("sec");
    var time={$waitSecond};
    var tt=setInterval(function(){
        time--;
        seco.innerHTML=time;  
        if(time<=0){
          location.href = '{$jumpUrl}';
          return;
        }
      }, 1000);
    function stop(obj){
      clearInterval(tt);
      obj.style.display="none";
    }
</script>
</div>
</body>
</html>
