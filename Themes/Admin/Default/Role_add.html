<extend name="Public:base"/>

<block name="main">

<div id="yzh-content" class="col-xs-12">
  <div class="table-header">
    <a href="{:U('Role/index')}">角色列表</a>
    <a href="{:U('Role/add')}" >添加角色</a>
  </div>

  <div class="dataTables_wrapper">
  <form id="myform" action="<if condition="$action_name=='edit'">{:U('role/update')}<else />{:U('role/insert')}</if>" method="post">
    <table class="form-table">
      <tr>
        <td width="120">{:L('user_group')}{:L('name')}</td>
        <td><input type="text" name="name" class="inputbox" class="input-text"  value="{$vo['name']}" validate="required:true,cn_username:true, minlength:2, maxlength:20"/></td>
      </tr>
      <tr>
        <td>{:L('user_is_enable')}</td>
        <td>
        {:L('yes')}<input type="radio" name="status" value="1" <eq name="vo['status']" value="1">checked="checked"</eq> />
        {:L('no')}<input type="radio" name="status" value="0" <eq name="vo['status']" value="0">checked="checked"</eq> />
        </td>
      </tr>
      <tr>
        <td>{:L('remark')}</td>
        <td>
        <textarea rows="5" cols="30" name="remark">{$vo['remark']}</textarea>
        </td>
      </tr>
      <tr>
        <td>{:L('role_prve')}</td> 
        <td>
          <table style="border:1px solid #ccc;" id="dnd-example"> 
           <tbody>
            <tr>
              <td width="100" bgcolor="#CBE0F6">
              <input type='checkbox' name='nid[1]' value='1'  level='0' {if array_key_exists(1,$alist)}checked{/if}  onclick='javascript:checknode(this);' />{$topnode[0][title]}
              </td>
              <td bgcolor="#CBE0F6"></td>
            </tr>
            <volist name="node" id="r" >
             
            <tr>
              <td  colspan="2" bgcolor="#F0F5FB" align="center" height="40"><b>{$r[groupinfo][name]}</b></td>
            </tr>
              <volist name="r[data]" id="rr">
              
              <if condition="$rr[level]==2">
              <tr>
                <td style='padding-left:15px;' bgcolor="#F8FAFC"><input type='checkbox' name='nid[{$rr.id}]' value='{$rr.id}'  level='{$rr.level}' {$rr.selected}  onclick='javascript:checknode(this);' />&nbsp;{$rr.title}
                </td>
              
                <td>
                  <volist name="node[$rr[groupid]][data]" id="rrr" >        
                    <if condition="$rrr[pid]==$rr[id]">
                    <span class="w1"><input type='checkbox' name='nid[{$rrr.id}]' value='{$rrr.id}'  level='{$rrr.level}' {$rrr.selected}  onclick='javascript:checknode(this);' /> {$rrr.title} &nbsp;</span>          
                    </if>
                  </volist>
                </td>
                
              </tr>  
                   
              </if>
              </volist>
     
              </volist>
              <input type="submit" value="1" class="hidden" id="dosubmit"> 
            </tbody>
          </table>
        </td>
   
      </tr>

    </table>

    <div class="btn">
      <if condition="$action_name=='edit'"><input type="hidden" id="id" name="id" value="{$vo['id']}" /></if>
      <INPUT TYPE="submit"  value="{:L('dosubmit')}" class="btn btn-sm btn-primary" >
      <input TYPE="reset"  value="{:L('cancel')}" class="btn btn-sm btn-primary">
    </div>
  </form>
</div>

<script type="text/javascript">
 
function checknode(obj) {
  var chk = $("input[type='checkbox']");
  var count = chk.length;
  var num = chk.index(obj);
  var level_top = level_bottom =  chk.eq(num).attr('level');

  for (var i=num; i>=0; i--) {
    var le = chk.eq(i).attr('level');
    if(eval(le) < eval(level_top)) {
      chk.eq(i).attr("checked",true);
      var level_top = level_top-1;
    }
  }

  for (var j=num+1; j<count; j++){
    var le = chk.eq(j).attr('level');
    if(chk.eq(num).prop("checked")) {

      if(eval(le) > eval(level_bottom)) chk.eq(j).attr("checked",true);
      else if(eval(le) == eval(level_bottom)) break;
    }
    else {
      if(eval(le) > eval(level_bottom)) chk.eq(j).attr("checked",false);
      else if(eval(le) == eval(level_bottom)) break;
    }
  }
}
</script>
</block>
