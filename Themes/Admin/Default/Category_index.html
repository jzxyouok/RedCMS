<extend name="Public:base"/>

<block name="main">

<div id="yzh-content" class="col-xs-12">
  <div class="table-header"><a href="{:U('Category/index')}">网站导航</a></div>

  <div class="dataTables_wrapper">
    <form name="myform" action="{:U('category/listorder')}" method="post">
      <div class="table-list">
        <table class="table table-hover table-condensed">
          <thead>
            <tr>
              <th class="table-cell-1">排序</th>
              <th>栏目名称</th>
              <th class="table-cell-2">所属类型</th>
              <th class="table-cell-1">导航</th>
              <th class="table-cell-1">访问</th>
              <th class="center table-cell-3">管理操作</th>
            </tr>
          </thead>
          <tbody>
          {$categorys}
          </tbody>
        </table>

        <div class="row">
          <input type="submit" class="btn btn-sm btn-primary" value="排序"/>
          <php>if($_SESSION['groupid']==1){</php>
          <div class="pull-right">
            <button type="button" class="btn btn-sm btn-primary" id="trigger">添加顶级栏目</button>
          </div>
          <php>}</php>
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
$(document).ready(function() {
  var modal = $.scojs_modal({
    title: '添加栏目'
    ,remote: "{:U('Category/add')}"
    ,width: '700px'
    ,height:'500px'
  });
  $('#trigger').click(function(){
    modal.show();
  })
});

function add_cat(catid){
  $.scojs_modal({
    title: '添加栏目'
    ,remote: "{:U('Category/add')}"+'&catid='+catid
    ,width: '700px'
    ,height:'500px'
  }).show();
}

function edit_cat(catid,type){
  $.scojs_modal({
    title: '编辑栏目'
    ,remote: "{:U('Category/edit')}"+'&id='+catid+'&type='+type
    ,width: '700px'
    ,height:'500px'
  }).show();
}
</script>

</block>
