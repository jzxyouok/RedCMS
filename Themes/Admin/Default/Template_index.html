<extend name="Public:base"/>

<block name="main">
<div id="yzh-content">

  <div class="table-list">
    <table class="table table-bordered table-hover table-condensed">
      <thead>
        <tr>
          <th style="text-indent:10px;">{:L(file_name)}</th>
          <th>{:L(file_size)}</th>
          <th>{:L(file_time)}</th>
          <th class="center table-cell-2">{:L(manage)}</th>
        </tr>
      </thead>

      <tbody>
        <volist name="templates" id="vo">
        <tr>
          <td style="text-indent:10px;">{$vo.filename}</td>
          <td>{$vo.filesize}</td>
          <td>{$vo.filemtime|toDate=###,'Y-m-d H:i:s'}</td>
          <td class="center table-cell-2">
          <a href="{:U($module_name.'/edit?file='.$vo[filename])}" class="btn btn-info btn-xs">编辑</a> 
          <a href="javascript:confirm_delete('{:U($module_name.'/delete?file='.$vo[filename])}')" class="btn btn-danger btn-xs">删除</a></td>
        </tr>
        </volist>
      </tbody>
    </table>
  </div>
</div>
</block>
