<extend name="Public:base"/>

<block name="main">
<div id="yzh-content">
<form method='post'  id="form1" action="{:U('config/dosite')}">

	<table class="form-table" >

	<volist name="liul_config" id="vo">
	<if condition="$vo[varname]=='site_tongji'">
	<tr>
		<th width="140">{$vo.info}:</th>
		<td><textarea class="input-textarea" id="" rows="7" cols="80"   name="{$vo.varname}">{$vo.value}</textarea><a style="margin-left:15px;" target="_blank" href="http://tongji.baidu.com/web/welcome/login">注册百度统计</a><br/>(您可以将第三方的流量监控代码放置在此区域，并将查看账户与查看密码备注在下方，点击登录输入账户和密码即能查看网站状态统计数据。)</td>
	</tr>
	<else/>
	{if $vo['info']=="登录网址"}
	<tr>
		<th width="140">{$vo.info}:</th>
		<td><input type="text" class="input-text"  name="{$vo.varname}" value="{$vo.value}" size="40"><a style="margin-left:15px;" target="_blank" href="{$vo.value}">点击登录</a></td>
	</tr>
	{else}
	<tr>
		<th width="140">{$vo.info}:</th>
		<td><input type="text" class="input-text"  name="{$vo.varname}" value="{$vo.value}" size="40"><!--<a href="{:U('Config/delete?id='.$vo[id])}"><font color="red">{:L(delete)}</font></a>--></td>
	</tr>
	{/if}
	</if>
	</volist>

	</table>

	<div class="btn">
	<INPUT TYPE="submit"  value="{:L('save')}" class="btn btn-sm btn-primary" >
	<input TYPE="reset"  value="{:L('reset')}" class="btn btn-sm btn-primary">
	</div>

	</form>

</div>

</block>
