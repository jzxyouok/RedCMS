<extend name="Public:base"/>

<block name="main">
<div id="yzh-content">

  <form name="myform" id="myform" action="" method="post">

    <div class="table-list">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th width="20"><input type="checkbox" value="" id="check_box" onclick="selectall('ids[]');"></th>
            <th class="table-cell-1">{:L('listorder')}</th>
            <th width="40">ID</th>
            <th align='center'>{:L('name')}</th>
            <th align='left'>网站地址</th>
            <th align="left">{:L('logo')}</th>

            <th class="table-cell-2 center">{:L('manage')}</th>
          </tr>
        </thead>
        <tbody>
          <volist name="list" id="vo" key="k">
          <tr>
          <td width="20" align="center"><input class="inputcheckbox " name="ids[]" value="{$vo['id']}" type="checkbox" ></td>
          <td  width="30" align='center'><input name='listorders[{$vo.id}]' type='text' size='3' value='{$vo.listorder}' class='input-text-c'></td>
          <td align="center">{$vo['id']}<input class="id" type="hidden" name="id" value="{$vo['id']}"></td>
          <td align="center">{$vo['name']}</td>
          <td>{$vo['siteurl']}</td>
          <td><if condition="$vo['weblogo']"><img src="{$vo['weblogo']}" height=26></if>&nbsp;</td>
          <td align="center">{$vo['createtime']|todate="Y-m-d H:i:s"}</td>

            <a class="btn btn-xs btn-primary" href="{:U('Link/edit',array('id'=>$vo['id']))}">编辑</a>

          </tr>
          </volist>
        </tbody>
    </table>

    <div style="padding:5px;">
      <input type="button" class="btn btn-sm btn-primary" name="dosubmit" value="<?php echo L('delete')?>" onclick="myform.action='{:U($module_name.'/deleteall')}';return confirm_deleteall()"/>
      <input  type="button" class="btn btn-sm btn-primary" name="dosubmit" value="<?php echo L('listorder')?>" onclick="myform.action='{:U($module_name.'/listorder')}';$('#myform').submit();" />
      <div class="pull-right">
        <a href="{:U('Link/add')}" id="addyoul" class="btn btn-sm btn-primary">添加友链</a>

  <div id="pages">{$page}</div>
